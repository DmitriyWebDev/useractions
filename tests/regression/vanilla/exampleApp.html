<html>
  <head>
    <meta charset="utf-8">
    <title>Example Single page App</title>
  </head>
  <body>
    <div id="main">

      <!-- howto notification -->
      <div class="howtoNotification">Just run in console: smokeTest.runAll()</div>
      <br><br>

      <!-- for click method -->
      <input type="button" id="immediateResultButton" onclick="immediateResultButtonClicked()" value="immediateResult">
      <br><br>

      <!-- for click on checkbox -->
      <input id="forClickOnCheckbox" type="checkbox" name="vehicle" value="Car"> I have a car
      <br><br>

      <!-- for changeValue method -->
      <input type="text" id="forChangeValue" title="for changeValue method" value="forChangeValueInitial" autocomplete="off">
      <br><br>

      <!-- for getValue method -->
      <input type="text" id="forGetValue" title="for getValue method" value="forGetValue" autocomplete="off">
      <br><br>

      <!-- for getText method -->
      <div id="forGetText">forGetText</div>
      <br><br>

      <!-- for pickInSelect by option number -->
      <select id="forPickInSelectByOptionNumber">
        <option value="toyota">Toyota Corolla</option>
        <option value="mercedez">Mercedez Benz</option>
        <option value="bmw">BMW</option>
      </select>
      <br><br>

      <!-- for pickInSelect by value -->
      <select id="forPickInSelectByValue">
        <option value="toyota">Toyota Corolla</option>
        <option value="mercedez">Mercedez Benz</option>
        <option value="bmw">BMW</option>
      </select>
      <br><br>

      <!-- for pickInSelect by innerHTML -->
      <select id="forPickInSelectByInnerHtml">
        <option value="toyota">Toyota Corolla</option>
        <option value="mercedez">Mercedez Benz</option>
        <option value="bmw">BMW</option>
      </select>
      <br><br>

      <!-- for promise chain test -->
      <input type="button" id="forPromiseChainTest" onclick="promiseChainFirstClick()" value="forPromiseChainTest">
      <br><br>

      <!-- for steps example -->
      <input type="button" id="forStepsExample" onclick="stepsExampleClicked()" value="forStepsExample">
      <br><br>

    </div>
  </body>
  <link rel="stylesheet" href="exampleApp.css">
  <script src="exampleApp.js"></script>

  <!-- You need only this for test your app! -->
  <script src="../../dist/smoketestBundle.js"></script>
  <script src="exampleTestScript.js"></script>

</html>
