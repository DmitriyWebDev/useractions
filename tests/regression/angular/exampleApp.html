<!DOCTYPE html>
<html>
<head>
  <title>Example Angular.js single page app</title>
</head>
<body>
  <div ng-app="myApp" ng-controller="myCtrl">

    <!-- howto notification -->
    <div class="howtoNotification">Just run in console: smokeTest.runAll()</div>
    <br><br>

    <!-- for click on checkbox -->
    Checkbox for click:
    <input type="checkbox"
          id="forClickOnCheckbox"
          ng-model="forClickOnCheckbox"
          ng-change="checkboxPostScript()">
  </div>
</body>

<link rel="stylesheet" href="exampleApp.css">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
<script src="exampleApp.js"></script>

<!-- You need only this for test your app! -->
<script src="../../../dist/smoketestBundle.js"></script>
<script src="exampleTestScript.js"></script>

</html>
