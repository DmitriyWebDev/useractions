<html>
<head>
  <meta charset="utf-8">
  <title>Example Angular.js single page app</title>
</head>
<body>
  <div ng-app="myApp" ng-controller="myCtrl">

    <!-- for click on checkbox -->
    Checkbox for click:
    <input type="checkbox"
          id="forClickOnCheckbox"
          ng-model="forClickOnCheckbox"
          ng-change="checkboxPostScript()">
    <br><br>

    <!-- for click on button -->
    <button id="buttonForClick" ng-click="buttonClicked()">buttonForClick</button>

  </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
<script src="exampleApp.js"></script>

<!-- You need only this for test your app! -->
<script src="../../../dist/smoketestBundle.js"></script>
<script src="exampleTestScript.js"></script>

</html>
